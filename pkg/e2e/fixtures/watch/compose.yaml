x-dev: &x-dev
  watch:
    - action: sync
      path: ./data
      target: /app/data
      ignore:
        - '*.foo'
        - ./ignored

services:
  alpine:
    build:
      dockerfile_inline: |-
        FROM alpine
        RUN mkdir -p /app/data
    init: true
    command: sleep infinity
    x-develop: *x-dev
  busybox:
    build:
      dockerfile_inline: |-
        FROM busybox
        RUN mkdir -p /app/data
    init: true
    command: sleep infinity
    x-develop: *x-dev
  debian:
    build:
      dockerfile_inline: |-
        FROM debian
        RUN mkdir -p /app/data
    init: true
    command: sleep infinity
    x-develop: *x-dev
